						/* Animation properties */
						.star {
						  animation: star 8.5s ease-out forwards;
						}
						.wars {
						  animation: wars 8.5s ease-out forwards;
						}
						.byline span {
						  animation: spin-letters 8.5s linear forwards;
						}
						.byline {
						  animation: move-byline 8.5s linear forwards;
						}

						/* Keyframes */
						@keyframes star {
						  0% {
						    opacity: 0;
						    transform: scale(1.5) translateY(-0.75em);
						  }
						  20% {
						    opacity: 1;
						  }
						  89% {
						    opacity: 1;
						    transform: scale(0.7);
						  }
						  100% {
						    opacity: 0;
						    transform: translateZ(-1000em);
						  }
						}

						@keyframes wars {
						  0% {
						    opacity: 0;
						    transform: scale(1.5) translateY(0.5em);
						  }
						  20% {
						    opacity: 1;
						  }
						  90% {
						    opacity: 1;
						    transform: scale(0.7);
						  }
						  100% {
						    opacity: 0;
						    transform: translateZ(-1000em);
						  }
						}

						@keyframes spin-letters {
						  0%{
						    opacity: 0;
						    transform: rotateY(90deg);
						  }
						  10% {
						  	opacity: 1;
						  }
						  
						  90% {
						    transform: rotateY(0);
						    opacity: 1;
						  }
						  100 {
						  	opacity: 0;
						  }
						  
						}

						@keyframes move-byline {
						  0% {
						    transform: translateZ(5em);
						  }
						  
						  90% {
						    transform: translateZ(0);
						  	opacity: 0.8;
						  }
						  100% {
						  	opacity: 0;
						    transform: translateZ(-1000em);
						  }
						}

						/* Make the 3D work on the container */
						.starwars-demo {
						  perspective: 800px;
						  transform-style: preserve3d;
						}


						.starwars-demo {
						  height: 17em;
						  left: 50%;
						  position: absolute;
						  top: 53%;
						  transform: translate(-50%, -50%);
						  width: 42em;
						}
						.starwars-demo use {
							transform: translate3d(28%,0,0);
						}

						.byline span {
						  display: inline-block;
						}
						.svgs {
						  padding: 0 0 0 8em;
							
						}
						svg {
						  width: 60%;
						}

						.star, .wars, .byline {
						  position: absolute;
						}

						.star {
						  top: -0.75em;
						}

						.wars {
						  bottom: 2.4em;
						}

						.byline {
						  color: #fff;
						  font-family: Tahoma, Geneva, sans-serif;
						  font-size: 2.25em;
						  letter-spacing: 0.4em;
						  text-align: center;
						  text-transform: uppercase;
						  top: 19%;
						  width: 100%;
						}
						.byline span {
							text-align: center;
						}

						/*** Media queries for adjusting to different screen sizes ***/

						@media only screen and (max-width: 600px) {
						  .starwars-demo {
						    font-size: 10px;
						  }
						}

						@media only screen and (max-width: 480px) {
						  .starwars-demo {
						    font-size: 7px;
						  }
						}
						.hide {
							display: none;
						}
						html * {
							box-sizing: border-box;
						}
						.end {
							text-transform: uppercase;
							font-size: 2em;
							text-align: center;
							position: fixed;
							top: 50%;
							left: 50%;
							width: 100%;
							transform: translate3d(-50%, -50%, 0);
							opacity: 0;
							transition: opacity 1s;

						}
	</style>

    	  span = document.createElement("span");					// Create a <span> element
    	  letter = document.createTextNode(bylineArr[i]);	// Create the letter
    	  if(bylineArr[i] == ' ') {												// If the letter is a space...
    	    docFrag.appendChild(letter);					// ...Add the space without a span
    	  } else {
    			span.appendChild(letter);						// Add the letter to the span
    	  	docFrag.appendChild(span); 					// Add the span to the h2
    	  }
    	}
    	byline.appendChild(docFrag); 					// Add the span to the h2
  	}
  </script>

	    // Start the animation
	    this.start = this.el.querySelector('.start');
	    
	    // The animation wrapper
	    this.animation = this.el.querySelector('.animation');
	    
	    // Remove animation and shows the start screen
	    this.reset();

	    // // Start the animation on click

	    //   this.el.append(this.animation);
	    // }, this));
	    var that = this;
	    this.start.addEventListener('click', function() {
	    	that.start.style.display='none';

	    	that.el.appendChild(that.animation);

	    	document.getElementById('anima-text').addEventListener('animationend', function() {

	    // $(this.audio).bind('ended', $.proxy(function() {

	    // }, this));


	  }
	  
	  /*
	   * Resets the animation and shows the start screen.
	   */
	  StarWars.prototype.reset = function() {
	    this.start.style.display='show';
	    subTitle();
	    this.cloned = this.animation.cloneNode(true);
	    this.animation.parentNode.removeChild(this.animation);
	    this.animation = this.cloned;
	    this.animation.querySelector('.starwars-demo').classList.remove('hide');
	  };

		new StarWars({
		  el : '.starwars'
		});
